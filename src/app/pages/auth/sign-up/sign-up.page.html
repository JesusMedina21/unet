<app-header backButton="/auth" title="Registro"></app-header>
<ion-content>

  <div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()" >
<!--el app-logo significa que es un componente reutilizable que esta 
en el shared/components/app-logo y asi escribo varias veces un texto
de 20 lineas html sino simplemente esta linea de codigo que llama a ese html -->
        <app-logo></app-logo>
      
   <!--el app-custom-input es otro componente reutilizable que esta 
en el shared/components el cual esta hecho para el tema de las validaciones de una
maneras mas personalizada -->
      <app-custom-input autocomplete="name" 
      icon="mail-outline" 
      [control]="form.controls.name"
      type="text"
      label="Nombre de Usuario">
      </app-custom-input>
  
      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">

        <div *ngIf="form.controls.name.errors?.['required']">Es campo es requerido</div>
        <div *ngIf="form.controls.name.errors?.['minlength']">Este campo necesita minimo 4 caracteres</div>


      </div>




      <app-custom-input autocomplete="email" 
      icon="mail-outline" 
      [control]="form.controls.email"
      type="email"
      label="Correo">
      </app-custom-input>
  
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">

        <div *ngIf="form.controls.email.errors?.['required']">Este campo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Este campo es incorrecto</div>


      </div>

      <app-custom-input 
  
      [control]="form.controls.password"
      icon="lock-closed-outline"
      type="password"
      label="Contrase単a">
  
      </app-custom-input>


      <div class="validators" *ngIf="form.controls.password.errors && form.controls.email.touched">

        <div *ngIf="form.controls.password.errors?.['required']">Este campo es requerido</div>
        <div *ngIf="form.controls.password.errors?.['minlength']">Este campo necesita minimo 8 caracteres</div>

      </div>

      <app-custom-input 
      [control]="form.controls.confirmpassword"
      icon="lock-closed-outline"
      type="password"
      label="Confirmar Contrase単a">
    </app-custom-input>

    <div class="validators" *ngIf="form.controls.confirmpassword.errors && form.controls.email.touched">

      <div *ngIf="form.controls.confirmpassword.errors?.['required']">Este campo es requerido</div>
      <div *ngIf="form.controls.confirmpassword.errors?.['minlength']">Este campo necesita minimo 8 caracteres</div>
      

    </div>
    <!-- Agregar mensaje de error para contrase単as que no coinciden -->
    <div class="validators" *ngIf="form.hasError('passwordsNotMatch') && form.get('confirmpassword').touched">
      <div>Las contrase単as no coinciden</div>
    </div>
      

      <ion-button color="secondary"   expand="block" mode="md" class="submit" type="submit" [disabled]="form.invalid" >
        Registrarse
        <ion-icon slot="end" name="person-add-outline"></ion-icon> 
      </ion-button>
      
      <br><br><br><br>

    </form>

  </div>


</ion-content>
