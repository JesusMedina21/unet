<app-header [isModal]="true" [title]="Deuda ? 'Actualizar Deudado' : 'Agregar Deudado'"></app-header>

<ion-content>
  
 
  
  
  <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()" >

  
    
    <div>
      
  
      <div>
    
          <!---------------------------------Campo Nombre------------------------>
            <!--el app-custom-input es otro componente reutilizable que esta 
en el shared/components el cual esta hecho para el tema de las validaciones de una
maneras mas personalizada usado tanto en el registro, login y crud-->
        <app-custom-input 
          autocomplete="name" 
          [control]="form.controls.name"
          type="text"
          label="Nombre">
        </app-custom-input>
    
        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
          <div *ngIf="form.controls.name.errors?.['required']">Este campo es requerido</div>
          <div *ngIf="form.controls.name.errors?.['minlength']">Este campo necesita minimo 3 caracteres</div>
        </div>

        

      
        <!---------------------------------Campo Precio------------------------>
      
        <app-custom-input 
          [control]="form.controls.precio"
          type="number"
          label="Precio en Pesos Colombianos"
          (ionInput)="setNumberInputs()">
        </app-custom-input>
        
        <div class="validators" *ngIf="form.controls.precio.errors && form.controls.precio.touched">
          <div *ngIf="form.controls.precio.errors?.['required']">Este campo no puede estar vacio</div>
          <div *ngIf="form.controls.precio.errors?.['min']">Este campo tiene que ser superior que 0</div> 
        </div>
      
       
       
      </div>
    </div>
    
  
    <ion-button mode="md" class="ion-margin" type="submit" [disabled]="isSubmitting" [disabled]="form.invalid" >
      {{Deuda ? 'Actualizar Deudado' : 'Agregar Deudado'}}
      <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon> 
    </ion-button>

  </form> 
<br><br><br><br><br><br>

</ion-content>
